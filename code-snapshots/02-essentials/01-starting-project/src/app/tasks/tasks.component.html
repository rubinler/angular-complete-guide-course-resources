
@if(shouldShowAddTask) {
    <app-add-task [userId]="id"  (close)="onCloseAddTask()" (create)="onAddTask()"  ></app-add-task>
}  
<section id="tasks">
    <header>
        <h2>{{ name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUsersTasks; track task.id) {
            <li>
                <app-task  [task]="task" ></app-task>
            </li>
        }               
    </ul>    

</section>
